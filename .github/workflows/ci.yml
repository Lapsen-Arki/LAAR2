name: CI

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: self-hosted
    env:
      FIREBASE_KEY_JSON: ${{ secrets.FIREBASE_KEY_JSON }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      - name: Set up Docker Compose
        run: |
          docker-compose up --build
      - name: Watch
        run:

      - name: Tear down Docker Compose
        run: |
          docker-compose down
